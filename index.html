<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS form validation training</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h4>JS form validation training</h4>

    <form action="" method="post" novalidate>

        <fieldset>
            <legend>Contact info</legend>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-row">
                <label for="country">Country</label>
                <select id="country">
                    <option value="cz">Czechia</option>
                    <option value="de">Germany</option>
                    <option value="pl">Poland</option>
                </select>
            </div>
            <div class="form-row">
                <label for="postal-code">Postal code</label>
                <input type="text" id="postal-code" maxlength="6" required>
                <span class="error" aria-live="polite"></span>
            </div>

        </fieldset>

        <fieldset>
            <legend>Set password</legend>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-row">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" required disabled>
                <span class="error" aria-live="polite"></span>
            </div>

        </fieldset>

        <input type="submit" id="submit" value="Validate" />

    </form>

    <dialog>
        <p></p>
        <button>Ok</button>
    </dialog>

</body>

</html>
